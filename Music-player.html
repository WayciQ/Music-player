<!DOCTYPE html>
<html>

<head>
    <title>Music player</title>
    <link rel="stylesheet" href="player.css">
</head>

<body>
    <img src="./assets/images/chillies.png" id="background" />
    <audio src="./assets/music/cedbv.mp3" id="song"></audio>

    <div class="container">
        <div class="box"></div>
        <img src="./assets/images/chillies.png" id="thumbnail" />

        <img src="./assets/icons/play.png" onclick="playPause()" id="play-pause" />
        <img src="./assets/icons/forward.png" onclick="nextSong()" id="next-song" />
        <img src="./assets/icons/backward.png" onclick="previousSong()" id="previous-song" />
        <img src="./assets/icons/no-repeat.png" onclick="repeatShuffler()" id="repeat-shuffle" />

        <div class="song-artist">Chillies</div>
        <div class="song-title">Có em đời bỗng vui</div>
        <!--Input element for progress bar - min=0 strarting value of every song - max length will change per song so leave empty -->
        <input type="range" id="progress-bar" min="0" max="" value="0" onchange="changeProgressBar()" />

        <div class="currentTime"></div>
        <div class="durationTime"></div>
    </div>
    <script src="player.js"></script>
</body>

</html>
